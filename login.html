    <div id="log">
        <div class="totalbox border">
            <h2>Please Login</h2>
      
              <input placeholder="Email address" type="Email2" id="email" required />
              <input placeholder="Password" type="password2" id="password"  required />
              <div class="boxcheckbox">
              
                <button class="loginbtn" id="btn1">Login</button>
              </div>
          <p>If you dont have Account Please <a href="/signin.html">Sign Up</a></p>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

// TODO: Add SDKs for Firebase products that you want to use

  authDomain: "login-signin-571f6.firebaseapp.com",
  projectId: "login-signin-571f6",
  storageBucket: "login-signin-571f6.appspot.com",
  messagingSenderId: "1040894332095",
  appId: "1:1040894332095:web:1a3f01ea2460e6fb4a4a0a",
  measurementId: "G-JR965681S6"
};
// Initialize Firebase
const app = initializeApp(firebaseConfig);
let auth = getAuth(app);

btn1.addEventListener('click',()=>{
let email = document.getElementById('email').value
let password = document.getElementById('password').value
signInWithEmailAndPassword(auth, email, password)
.then((userCredential) => {
    window.location.href = './index.html';
    document.getElementById('main').style.display = 'flex';

    // Signed in 
    const user = userCredential.user;
    console.log('user',user)
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    console.log('errorCode' , errorCode)
    console.log('invalid', errorMessage)
  })


});
